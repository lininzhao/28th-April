<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //功能是颠倒顺序
        String.prototype.reverse=function(){
            //将字符串转化为数组
            var arr=this.split('');
            //颠倒
            arr.reverse();
            //将数组转化为字符串
            var newStr=arr.join('');
            //返回字符串
            return newStr;
        };
    </script>
</body>
</html>
