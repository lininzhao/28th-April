<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[10,20,30,4,5,78,67,45,37,99];
        function fn(myArr,key){
            var begin=0;
            var end=arr.length-1;

            while(begin<=end){
                var mid=parseInt((end+begin)/2);
                if(key==myArr[mid]){
                    return mid;
                }else if(key<myArr[mid]){
                    end=mid-1;
                }else if(key>myArr[mid]){
                    begin=mid+1;
                }else{
                    return -1;
                }
            }
        }
    </script>
</body>
</html>
